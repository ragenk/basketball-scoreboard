<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <h1>HOME</h1>
            <p class="score-display" id="homeScore">0</p>
            <ul>
                <li><button class="btn" onclick="homePointer(1)">+1</button></li>
                <li><button class="btn" onclick="homePointer(2)">+2</button></li>
                <li><button class="btn" onclick="homePointer(3)">+3</button></li>
            </ul>
        </div>
        <div class="column">
            <h1>GUEST</h1>
            <p class="score-display" id="guestScore">0</p>
            <ul>
                <li><button class="btn" onclick="guestPointer(1)">+1</button></li>
                <li><button class="btn" onclick="guestPointer(2)">+2</button></li>
                <li><button class="btn" onclick="guestPointer(3)">+3</button></li>
            </ul>
        </div>
        <div class="row">
            <button class="btn" onclick="saveScore()">Save Score</button>
            <button class="btn" onclick="newGame()">Restart</button>
            <button class="btn" onclick="clearBoard()">Clear Score</button>
        </div>
        <div class="column">
            <h3>Game History</h3>
            <p class="game-history_p" id="gameHistory"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
